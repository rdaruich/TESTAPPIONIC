<div *ngIf="menu">
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>{{menu.titleMenu}}</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list lines="full">
        <ion-item *ngFor="let item of menu.options" (click)="redirect(item)">
          <ion-icon name="{{item.icon}}" slot="start"></ion-icon>
          <ion-label >{{item.label}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{menu.title}}</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-app>
        <ion-router-outlet></ion-router-outlet>
      </ion-app>
    </ion-content>
  </div>
</div>
