<ion-content [fullscreen]="true">
  <ion-list>
    <ion-card *ngFor="let item of list">
      <img alt="{{item.title}}" src="{{item.images.jpg.image_url}}" />
      <ion-card-header>
        <ion-card-title>{{item.title}}</ion-card-title>
        <ion-card-subtitle>{{item.rating}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        {{item.synopsis}}
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
